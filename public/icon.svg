<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Letter U - large, forms the frame -->
  <path d="M120 80 L120 320 Q120 432 256 432 Q392 432 392 320 L392 80 L332 80 L332 316 Q332 380 256 380 Q180 380 180 316 L180 80 Z" fill="white"/>
  
  <!-- Graduation cap board (diamond/rhombus) -->
  <polygon points="256,200 336,240 256,280 176,240" fill="url(#cap)"/>
  
  <!-- Graduation cap top square -->
  <rect x="236" y="175" width="40" height="30" rx="4" fill="url(#cap)"/>
  
  <!-- Graduation cap button/circle on top -->
  <circle cx="256" cy="175" r="8" fill="#f59e0b"/>
  
  <!-- Tassel string -->
  <path d="M256 175 Q240 185 230 175" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <path d="M230 175 L220 210" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Tassel end -->
  <path d="M216 210 L220 210 L224 210 L222 225 L218 225 Z" fill="#f59e0b"/>
  <line x1="216" y1="225" x2="216" y2="235" stroke="#f59e0b" stroke-width="2"/>
  <line x1="218" y1="225" x2="218" y2="238" stroke="#f59e0b" stroke-width="2"/>
  <line x1="220" y1="225" x2="220" y2="236" stroke="#f59e0b" stroke-width="2"/>
  <line x1="222" y1="225" x2="222" y2="233" stroke="#f59e0b" stroke-width="2"/>
  <line x1="224" y1="225" x2="224" y2="230" stroke="#f59e0b" stroke-width="2"/>
</svg>
